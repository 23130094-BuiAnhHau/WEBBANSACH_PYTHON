
<header class="header">

    <!-- TOP BAR -->
    <div class="header-top">
        <div class="header-container">

            <!-- LOGO -->
            <a href="{% url 'home:home' %}" class="logo">
                <div class="logo-text">BookStore</div>
            </a>

            <!-- SEARCH -->
            <form action="{% url 'book:book_list' %}" method="get" class="search-bar">
                <input
                    type="text"
                    name="search"
                    placeholder="Tìm sách, tác giả, thể loại..."
                    value="{{ request.GET.search|default:'' }}"
                >
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <!-- ACTIONS -->
            <div class="header-actions">

                {% if user.is_authenticated %}
                    <a href="{% url 'user:profile' %}" class="hello-user">
                        Xin chào, <b>{{ user.username }}</b>
                    </a>

                    <!-- LOGOUT (POST) -->
                    <form action="{% url 'user:logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="login-btn logout-btn">
                            Đăng xuất
                        </button>
                    </form>

                {% else %}
                    <a href="{% url 'user:login' %}" class="login-btn">
                        Đăng nhập
                    </a>
                {% endif %}

                <a href="{% url 'cart:cart_detail' %}" class="cart-btn">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Giỏ hàng
                </a>

            </div>

        </div>
    </div>

    <!-- BOTTOM MENU -->
    <div class="header-bottom">
        <nav class="nav-links">
            <a href="{% url 'home:home' %}">Trang chủ</a>
            <a href="{% url 'book:book_list' %}">Sản phẩm</a>
            <a href="{% url 'book:book_list' %}?sort=bestseller">Bán chạy</a>
            <a href="{% url 'book:book_list' %}?sort=new">Mới nhất</a>
        </nav>
    </div>

</header>
